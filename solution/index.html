<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>
    <header id="page-title">final</header>
    <input type="text" id="search" placeholder="Search..">
    <section> <h2>to do </h2> 
              <ul class="to-do-tasks"></ul> 
              <input type="text" id="add-to-do-task">
              <button id="submit-add-to-do">submit</button>
    </section>
    <section><h2> in progrem task</h2> 
             <ul class="in-progress-tasks"></ul> 
             <input type="text" id="add-in-progress-task">
             <button id="submit-add-in-progress">submit</button>
    </section>
    <section>
            <h2>done</h2>
            <ul class="done-task"></ul> 
            <input type="text" id="add-done-task">
            <button id="submit-add-done">submit</button>
    </section>
</body>
</html>
